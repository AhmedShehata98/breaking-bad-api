<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Testing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <header class="mainAppBody">
        <div class="container">
            <h1>Hello Its breaking bad API</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <header class="app"><h3>Get Breaking Bad actors Info</h3></header>
                <div class="mainSelect">
                    <label for="">Select Actor :</label>
                    <select id="selectEle" >
                        <option>Select Your Favorite Actor</option>
                    </select>
                </div>
            <div class="mainContent">
                <div class="imgContainer">
                    <div class="actorImg">
                        <img src="https://images.amcnetworks.com/amc.com/wp-content/uploads/2015/04/cast_bb_700x1000_walter-white-lg.jpg" alt="">
                    </div>
                    <p class="actorName">Walter White</p>
                </div>
                <div class="actorInformation">
                    <header class="About"><h2>About The Actor</h2></header>
                        <div class="inf">
                            <label>Name :</label>
                            <h5 class="name">Walter White</h5>
                            <label>brithday :</label>
                            <h5 class="brithday">09-07-1958</h5>
                            <label>acting role :</label>
                            <h5 class="occupation">high school Chemistry</h5>
                            <label>NikName :</label>
                            <h5 class="NikName">Heisenberg</h5>
                        </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
